<!DOCTYPE html>
<head>    
    <link rel="stylesheet" type="text/css" href="https://tio-cooper.github.io/demo/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<html lang ="en">
<body>
    <div id="techtag" class="techtag"></div>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="demo" type="text/x-handlebars-template">
        {{lineBreak line ';'}}
        <b class="techtag-title">✨ TechTags ✨</b>
        <div id="techtag-content" class="techtag-content">
        <div>Core:
            {{#each SiteCore}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>Devices:
            {{SiteDevices}}
        </div>
        <div>Printing:
            {{#each SitePrinting}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>Services:
            {{#each SiteServices}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>MDM:
            {{#each SiteMDM}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>Storage:
            {{#each SiteStorage}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>ISP:
            {{#each SiteISP}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        </div>
    </script>
    <script type="module" src="https://tio-cooper.github.io/demo/script.js"></script>
</body>
</html>
