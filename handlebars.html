<head>    
    <link rel="stylesheet" type="text/css" href="https://tio-cooper.github.io/demo/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<html lang ="en">
<body>
    <div id="techtag" class="techtag">
        <b class="techtag-title">✨ TechTags ✨</b>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script id="demo" type="text/x-handlebars-template">
    <div id="techtag-content" class="techtag-content">
        <div>Core:
            {{#each Site-Core}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>Devices:
            {{#each Site-Devices}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>Printing:
            {{#each Site-Printing}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>Services:
            {{#each Site-Services}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>MDM:
            {{#each Site-MDM}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>Storage:
            {{#each Site-Storage}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        <div>ISP:
            {{#each Site-ISP}}
            {{#if this}}
            <p>{{@key}}</p>
            {{/if}}
            {{/each}}
        </div>
        </div>
    </script>
    <script type="module" src="https://tio-cooper.github.io/demo/script.js"></script>
</body>
</html>
